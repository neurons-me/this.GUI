<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>UMD exports</title>
  </head>
  <body>
    <pre id="out">loading…</pre>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <!-- si tu UMD necesita JSX runtime -->
    <script src="https://unpkg.com/react@18/umd/react-jsx-runtime.production.min.js"></script>
    <!-- TU UMD (primero prueba el CDN o el dist servido por server) -->
    <script src="this.gui.umd.js"></script>
    <script>
      (function () {
        const out = document.getElementById("out");
        const GUI = window.GUI;

        if (!GUI) {
          out.textContent = "❌ window.GUI no existe (UMD no cargó o no expuso global).";
          return;
        }

        const keys = Object.keys(GUI).sort();
        const defaultKeys = GUI.default && typeof GUI.default === "object"
          ? Object.keys(GUI.default).sort()
          : null;

        out.textContent =
          "✅ window.GUI existe\n\n" +
          "window.GUI keys (" + keys.length + "):\n" + keys.join(", ") + "\n\n" +
          (defaultKeys
            ? ("window.GUI.default keys (" + defaultKeys.length + "):\n" + defaultKeys.join(", "))
            : "window.GUI.default: (none)");
      })();
    </script>
  </body>
</html>
